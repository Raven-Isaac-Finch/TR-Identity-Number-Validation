<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>TR Identity Number Validation</h1>
        </div>
        <div class="validator">
            <input type="text" name="identity-check" id="identity-check" maxlength="11" placeholder="Enter Your ID Number">
            <button id="checkBtn">Check</button>
        </div>
        <div class="warning-container">
            <p class="warning"></p>
        </div>
    </div>
</body>
</html>
